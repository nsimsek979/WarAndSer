<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Test</title>
</head>
<body>
    <h2>Google Maps API Test</h2>
    <div id="map" style="height: 400px; width: 100%;"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt0CrhP93-WFBTjiA4ls_1OxBud5K5oPI&callback=initMap"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: 39.925533, lng: 32.866287} // TÃ¼rkiye merkez
            });
            
            // Test marker
            var marker = new google.maps.Marker({
                position: {lat: 39.925533, lng: 32.866287},
                map: map,
                title: 'Test Marker'
            });
            
            console.log('Map initialized successfully!');
        }
        
        window.onerror = function(msg, url, line, col, error) {
            console.error('Error: ' + msg + ' at ' + url + ':' + line);
        };
    </script>
</body>
</html>
