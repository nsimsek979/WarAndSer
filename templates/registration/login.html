{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">{% trans 'Sign in to your account' %}</h2>
    <form method="post" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">{% trans 'Username' %}</label>
        <input type="text" name="username" autofocus required id="id_username" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">{% trans 'Password' %}</label>
        <input type="password" name="password" required id="id_password" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-700 hover:bg-blue-900 text-white font-semibold rounded">{% trans 'Login' %}</button>
    </form>
  </div>
</div>
{% endblock %}
