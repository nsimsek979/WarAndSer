{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans 'Login' %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-image {
      background-image: url('{% static "Makine.jpg" %}');
      background-size: cover;
      background-position: center;
    }
    .login-form {
      background-color: rgb(242, 248, 250);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex">
    <!-- Image Section (1/3) -->
    <div class="hidden md:block md:w-3/5 login-image"></div>
    <!-- Form Section (2/3) -->
    <div class="w-full md:w-2/5 flex items-center justify-center p-4 login-form">
      <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <!-- Form Header -->
          <div class="bg-blue-400 py-6 px-8 text-center text-md">
            <h2 class="text-2xl font-bold text-white">{% trans 'Login' %}</h2>
            <p class="text-white text-sm leading-4.5 pb-6">{% trans "Welcome to GVS" %}</p>
          </div>
          <!-- Form Body -->
          <form method="post" action="{% url 'login' %}" class="p-8">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <!-- Email Input -->
            <div class="mb-6">
              <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">{% trans 'Username' %}</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input type="text" name="username" autofocus required id="id_username" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="{% trans 'Your username' %}">
              </div>
            </div>
            <!-- Password Input -->
            <div class="mb-6">
              <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">{% trans 'Password' %}</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input type="password" name="password" required id="id_password" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="{% trans 'Your password' %}">
              </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-400 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">
              {% trans 'Login' %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
