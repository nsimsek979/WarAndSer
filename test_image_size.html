<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Boyut Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-xl font-bold mb-4">Resim Boyut Test</h1>
        
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="openCamera()" 
                    class="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-blue-500 transition-colors flex flex-col items-center justify-center">
                <i class="fas fa-camera text-xl text-blue-500 mb-2"></i>
                <span class="text-sm text-gray-500">Kamera Aç</span>
            </button>
            
            <button onclick="openFileSelector()" 
                    class="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-green-500 transition-colors flex flex-col items-center justify-center">
                <i class="fas fa-image text-xl text-green-500 mb-2"></i>
                <span class="text-sm text-gray-500">Resim Seç</span>
            </button>
        </div>
        
        <div id="photos" class="grid grid-cols-1 gap-2 mb-4"></div>
        <div id="info" class="text-sm text-gray-600"></div>
    </div>
    
    <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
    
    <script>
        let photos = [];
        
        async function openCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Kamera bu cihazda desteklenmiyor');
                    return;
                }

                const modal = document.createElement('div');
                modal.innerHTML = `
                    <div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
                        <div class="bg-white rounded-lg p-4 max-w-sm w-full mx-4">
                            <div class="text-center mb-4">
                                <h3 class="text-lg font-semibold">Fotoğraf Çek</h3>
                            </div>
                            <video id="cameraVideo" class="w-full rounded-lg mb-4" autoplay playsinline></video>
                            <canvas id="cameraCanvas" class="hidden"></canvas>
                            <div class="flex gap-2">
                                <button id="captureBtn" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                                    Çek
                                </button>
                                <button id="cancelCameraBtn" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
                                    İptal
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                const video = document.getElementById('cameraVideo');
                const canvas = document.getElementById('cameraCanvas');
                const captureBtn = document.getElementById('captureBtn');
                const cancelBtn = document.getElementById('cancelCameraBtn');

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 400 },
                        height: { ideal: 300 }
                    }
                });
                
                video.srcObject = stream;

                captureBtn.onclick = () => {
                    const context = canvas.getContext('2d');
                    
                    const maxWidth = 400;
                    const maxHeight = 300;
                    let canvasWidth = video.videoWidth;
                    let canvasHeight = video.videoHeight;
                    
                    if (canvasWidth > canvasHeight) {
                        if (canvasWidth > maxWidth) {
                            canvasHeight = (canvasHeight * maxWidth) / canvasWidth;
                            canvasWidth = maxWidth;
                        }
                    } else {
                        if (canvasHeight > maxHeight) {
                            canvasWidth = (canvasWidth * maxHeight) / canvasHeight;
                            canvasHeight = maxHeight;
                        }
                    }
                    
                    canvas.width = canvasWidth;
                    canvas.height = canvasHeight;
                    context.drawImage(video, 0, 0, canvasWidth, canvasHeight);
                    
                    canvas.toBlob(blob => {
                        const file = new File([blob], `camera_${Date.now()}.jpg`, { type: 'image/jpeg' });
                        addPhoto(file);
                        
                        stream.getTracks().forEach(track => track.stop());
                        document.body.removeChild(modal);
                    }, 'image/jpeg', 0.5);
                };

                cancelBtn.onclick = () => {
                    stream.getTracks().forEach(track => track.stop());
                    document.body.removeChild(modal);
                };

            } catch (error) {
                console.error('Camera error:', error);
                alert('Kamera açılırken hata: ' + error.message);
            }
        }
        
        function openFileSelector() {
            const input = document.getElementById('photoInput');
            input.value = '';
            
            input.onchange = (e) => {
                const files = e.target.files;
                if (files && files.length > 0) {
                    Array.from(files).forEach(file => {
                        if (file.type.startsWith('image/')) {
                            compressImage(file, addPhoto);
                        }
                    });
                }
            };
            
            input.click();
        }
        
        function compressImage(file, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                const maxWidth = 400;
                const maxHeight = 300;
                let { width, height } = img;
                
                if (width > height) {
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width = (width * maxHeight) / height;
                        height = maxHeight;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                canvas.toBlob(compressedFile => {
                    const file = new File([compressedFile], `compressed_${Date.now()}.jpg`, { type: 'image/jpeg' });
                    callback(file);
                }, 'image/jpeg', 0.5);
            };
            
            img.src = URL.createObjectURL(file);
        }
        
        function addPhoto(file) {
            photos.push({
                file: file,
                url: URL.createObjectURL(file),
                name: file.name,
                size: file.size
            });
            displayPhotos();
        }
        
        function displayPhotos() {
            const container = document.getElementById('photos');
            const info = document.getElementById('info');
            container.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const div = document.createElement('div');
                div.className = 'relative border rounded-lg p-2';
                div.innerHTML = `
                    <img src="${photo.url}" alt="${photo.name}" class="w-full h-32 object-cover rounded mb-2">
                    <div class="text-xs text-gray-600">
                        <div>Dosya: ${photo.name}</div>
                        <div>Boyut: ${(photo.size / 1024).toFixed(1)} KB</div>
                    </div>
                    <button onclick="removePhoto(${index})" class="absolute top-1 right-1 bg-red-500 text-white w-6 h-6 rounded-full text-xs">×</button>
                `;
                container.appendChild(div);
            });
            
            const totalSize = photos.reduce((sum, photo) => sum + photo.size, 0);
            info.innerHTML = `Toplam ${photos.length} resim, ${(totalSize / 1024).toFixed(1)} KB`;
        }
        
        function removePhoto(index) {
            photos.splice(index, 1);
            displayPhotos();
        }
    </script>
</body>
</html>
