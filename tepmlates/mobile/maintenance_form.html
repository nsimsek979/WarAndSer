<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakım Formu - GVS Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between">
                <button onclick="history.back()" class="p-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-chevron-left text-gray-600"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-900">Bakım Formu</h1>
                <div class="w-8"></div> <!-- Balance -->
            </div>
        </div>
    </div>

    <div x-data="maintenanceForm()" x-cloak class="p-4 space-y-6">
        <!-- Installation Info Card -->
        <div class="bg-white rounded-lg shadow-sm border p-4" x-show="installation">
            <h2 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                Kurulum Bilgileri
            </h2>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-600">Müşteri:</span>
                    <span class="font-medium text-gray-900" x-text="installation?.customer_name"></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Ürün:</span>
                    <span class="font-medium text-gray-900" x-text="installation?.item_name"></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Seri No:</span>
                    <span class="font-medium text-gray-900" x-text="installation?.serial_number"></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Kurulum Tarihi:</span>
                    <span class="font-medium text-gray-900" x-text="installation?.setup_date"></span>
                </div>
                <div class="flex justify-between" x-show="installation?.location_address">
                    <span class="text-gray-600">Adres:</span>
                    <span class="font-medium text-gray-900" x-text="installation?.location_address"></span>
                </div>
            </div>
        </div>

        <!-- Maintenance Form -->
        <form @submit.prevent="submitMaintenance" class="space-y-6">
            <!-- Maintenance Type -->
            <div class="bg-white rounded-lg shadow-sm border p-4">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Bakım Türü *
                </label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="relative">
                        <input type="radio" name="maintenance_type" value="maintenance" x-model="form.maintenance_type" 
                               class="peer sr-only">
                        <div class="border-2 border-gray-200 rounded-lg p-3 text-center cursor-pointer
                                    peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:text-blue-700">
                            <i class="fas fa-tools text-lg mb-1"></i>
                            <div class="text-sm font-medium">Bakım</div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="maintenance_type" value="repair" x-model="form.maintenance_type"
                               class="peer sr-only">
                        <div class="border-2 border-gray-200 rounded-lg p-3 text-center cursor-pointer
                                    peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:text-blue-700">
                            <i class="fas fa-wrench text-lg mb-1"></i>
                            <div class="text-sm font-medium">Onarım</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Date and Time -->
            <div class="bg-white rounded-lg shadow-sm border p-4">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Bakım Tarihi ve Saati *
                </label>
                <input type="datetime-local" x-model="form.maintenance_date" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Maintenance Notes -->
            <div class="bg-white rounded-lg shadow-sm border p-4">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Yapılan İşlem ve Notlar
                </label>
                <textarea x-model="form.maintenance_notes" rows="4" 
                          placeholder="Yapılan işlemleri, bulgularınızı ve önerilerinizi açıklayın..."
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <!-- Photo Upload -->
            <div class="bg-white rounded-lg shadow-sm border p-4">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Fotoğraflar
                </label>
                <div class="space-y-3">
                    <!-- Camera Input -->
                    <div class="flex gap-2">
                        <label class="flex-1 bg-blue-500 text-white text-center py-3 px-4 rounded-lg cursor-pointer hover:bg-blue-600 transition-colors">
                            <i class="fas fa-camera mr-2"></i>
                            Fotoğraf Çek
                            <input type="file" multiple accept="image/*" capture="environment" 
                                   @change="handlePhotoUpload" class="hidden">
                        </label>
                        <label class="flex-1 bg-gray-500 text-white text-center py-3 px-4 rounded-lg cursor-pointer hover:bg-gray-600 transition-colors">
                            <i class="fas fa-image mr-2"></i>
                            Galeriden Seç
                            <input type="file" multiple accept="image/*" 
                                   @change="handlePhotoUpload" class="hidden">
                        </label>
                    </div>
                    
                    <!-- Photo Preview -->
                    <div x-show="photos.length > 0" class="grid grid-cols-3 gap-2 mt-3">
                        <template x-for="(photo, index) in photos" :key="index">
                            <div class="relative">
                                <img :src="photo.preview" alt="Photo" class="w-full h-20 object-cover rounded-lg">
                                <button type="button" @click="removePhoto(index)"
                                        class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Document Upload -->
            <div class="bg-white rounded-lg shadow-sm border p-4">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Dosyalar / Dökümanlar
                </label>
                <div class="space-y-3">
                    <label class="block bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:bg-gray-50">
                        <i class="fas fa-file-upload text-2xl text-gray-400 mb-2"></i>
                        <div class="text-sm text-gray-600">Dosya Yükle</div>
                        <input type="file" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.txt" 
                               @change="handleFileUpload" class="hidden">
                    </label>
                    
                    <!-- File List -->
                    <div x-show="files.length > 0" class="space-y-2 mt-3">
                        <template x-for="(file, index) in files" :key="index">
                            <div class="flex items-center justify-between bg-gray-50 rounded-lg p-3">
                                <div class="flex items-center">
                                    <i class="fas fa-file text-gray-400 mr-2"></i>
                                    <span class="text-sm text-gray-700" x-text="file.name"></span>
                                </div>
                                <button type="button" @click="removeFile(index)"
                                        class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" :disabled="loading || !form.maintenance_type || !form.maintenance_date"
                        class="w-full bg-green-500 text-white py-4 px-6 rounded-lg font-semibold
                               disabled:bg-gray-300 disabled:cursor-not-allowed
                               hover:bg-green-600 transition-colors flex items-center justify-center">
                    <template x-if="loading">
                        <div class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Kaydediliyor...
                        </div>
                    </template>
                    <template x-if="!loading">
                        <div class="flex items-center">
                            <i class="fas fa-save mr-2"></i>
                            Bakım Kaydını Tamamla
                        </div>
                    </template>
                </button>
            </div>
        </form>

        <!-- Success Modal -->
        <div x-show="showSuccessModal" x-cloak
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
             @click.self="closeSuccessModal">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-5xl text-green-500"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Başarılı!</h3>
                <p class="text-gray-600 mb-4">Bakım kaydı başarıyla oluşturuldu.</p>
                <button @click="closeSuccessModal" 
                        class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
                    Tamam
                </button>
            </div>
        </div>

        <!-- Error Modal -->
        <div x-show="showErrorModal" x-cloak
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
             @click.self="closeErrorModal">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-5xl text-red-500"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Hata!</h3>
                <p class="text-gray-600 mb-4" x-text="errorMessage"></p>
                <button @click="closeErrorModal" 
                        class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">
                    Tamam
                </button>
            </div>
        </div>
    </div>

    <script>
        function maintenanceForm() {
            return {
                installation: null,
                loading: false,
                showSuccessModal: false,
                showErrorModal: false,
                errorMessage: '',
                photos: [],
                files: [],
                form: {
                    maintenance_type: '',
                    maintenance_date: '',
                    maintenance_notes: ''
                },

                init() {
                    // Get installation data from URL parameters or localStorage
                    const urlParams = new URLSearchParams(window.location.search);
                    const installationData = urlParams.get('installation');
                    
                    if (installationData) {
                        try {
                            this.installation = JSON.parse(decodeURIComponent(installationData));
                        } catch (e) {
                            console.error('Error parsing installation data:', e);
                        }
                    }

                    // Set default date to now
                    const now = new Date();
                    const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
                    this.form.maintenance_date = localDateTime.toISOString().slice(0, 16);
                },

                handlePhotoUpload(event) {
                    const files = Array.from(event.target.files);
                    
                    files.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                this.photos.push({
                                    file: file,
                                    preview: e.target.result,
                                    name: file.name
                                });
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                    
                    // Reset input
                    event.target.value = '';
                },

                removePhoto(index) {
                    this.photos.splice(index, 1);
                },

                handleFileUpload(event) {
                    const files = Array.from(event.target.files);
                    this.files.push(...files);
                    
                    // Reset input
                    event.target.value = '';
                },

                removeFile(index) {
                    this.files.splice(index, 1);
                },

                async submitMaintenance() {
                    if (!this.installation) {
                        this.showError('Kurulum bilgisi bulunamadı');
                        return;
                    }

                    this.loading = true;

                    try {
                        const formData = new FormData();
                        
                        // Add form data
                        formData.append('installation_id', this.installation.id);
                        formData.append('maintenance_type', this.form.maintenance_type);
                        formData.append('maintenance_date', this.form.maintenance_date);
                        formData.append('maintenance_notes', this.form.maintenance_notes);

                        // Add photos
                        this.photos.forEach((photo, index) => {
                            formData.append('photos', photo.file);
                        });

                        // Add files
                        this.files.forEach((file, index) => {
                            formData.append('files', file);
                        });

                        const response = await fetch('/api/maintenance/create/', {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'X-CSRFToken': this.getCsrfToken()
                            }
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.showSuccessModal = true;
                        } else {
                            this.showError(data.message || 'Bakım kaydı oluşturulurken bir hata oluştu');
                        }

                    } catch (error) {
                        console.error('Error submitting maintenance:', error);
                        this.showError('Bağlantı hatası oluştu');
                    } finally {
                        this.loading = false;
                    }
                },

                showError(message) {
                    this.errorMessage = message;
                    this.showErrorModal = true;
                },

                closeSuccessModal() {
                    this.showSuccessModal = false;
                    // Redirect to mobile main
                    window.location.href = '/mobile/';
                },

                closeErrorModal() {
                    this.showErrorModal = false;
                },

                getCsrfToken() {
                    return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
                }
            };
        }
    </script>
</body>
</html>
