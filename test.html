<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Tailwind Test</h1>
        <p class="text-gray-600 mb-4">If you can see this styled content, Tailwind is working.</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Test Button</button>
        
        <div x-data="{ open: false }" class="mt-4">
            <button @click="open = !open" class="bg-green-600 text-white px-4 py-2 rounded">Toggle Alpine</button>
            <div x-show="open" class="mt-2 p-4 bg-green-100 rounded">
                Alpine.js is working!
            </div>
        </div>
    </div>
</body>
</html>
