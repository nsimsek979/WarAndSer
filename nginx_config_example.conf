# Nginx konfigürasyonu örneği
# /etc/nginx/sites-available/garantiveservis

server {
    listen 80;
    server_name your-domain.com;  # Domain adresinizi buraya yazın

    # Static files
    location /static/ {
        alias /path/to/your/project/staticfiles/;  # Proje yolunuzu buraya yazın
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Media files
    location /media/ {
        alias /path/to/your/project/media/;  # Proje yolunuzu buraya yazın
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;  # Gunicorn port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
